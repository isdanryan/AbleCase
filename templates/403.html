{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{% static 'css/status_pages.css' %}" rel="stylesheet" />
    <title>AbleCase - 403 Error</title>
</head>
<body class="red-background">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center pt-5 mt-5">
                <img src="{% static 'img/404.png' %}" width="60%">
                <h1 class="text-white">- 403 Error -</h1>
                <h2 class="text-white mt-4">Dosen't look like you have access to this page.</h2>
                <!--If the user is logged in with a staff role, take them to the dashboard. Otherwise return to client portal-->
                {% if user.role == "Staff" %}
                    <a href="{% url 'dashboard:dashboard' %}"><button type="button" class="btn btn-light px-5 mt-4 fs-5">Home</button></a>
                {% else %}
                    <a href="{% url 'client_portal:default-login' %}"><button type="button" class="btn btn-light px-5 mt-4 fs-5">Home</button></a>
                {% endif %}
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</html>

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet" />
    <link href="{% static 'css/invoices.css' %}" rel="stylesheet" />
    <link href="{% static 'css/users.css' %}" rel="stylesheet" />
    <title>Client Portal</title>
</head>
<body>
    <!-- Show menu header if user is logged in -->
    {% if user.is_authenticated  %}{% include "headers/portal_header.html" %}{% endif %}
    <div class="container-fluid">
        <!--Load main content-->
        {% block content %}
        
        {% endblock content %}
    </div>
    <!--Scroll to top button (requires js in base.js)-->
    <a id="back-to-top" href="#" class="btn btn-dark btn-lg back-to-top" role="button"><i class="fas fa-chevron-up"></i></a>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="{% static 'js/base.js' %}" type="text/javascript"></script>
<script src="{% static 'js/clients.js' %}" type="text/javascript"></script>
<script src="{% static 'js/cases.js' %}" type="text/javascript"></script>
<script src="{% static 'js/invoices.js' %}" type="text/javascript"></script>
<script src="{% static 'js/dashboard.js' %}" type="text/javascript"></script>
<script src="//code.iconify.design/1/1.0.6/iconify.min.js"></script>
<script src="https://kit.fontawesome.com/751d38c590.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet" />
    <title>AbleCase</title>
</head>
<body>
    <header class="bg-white text-danger">
        <div class="px-3 py-2 text-bg-white mb-5 border-bottom">
            <div class="container-fluid">
                <div class="d-flex flex-wrap align-items-center justify-content-around justify-content-md-start">
                    <a href="#" class="d-flex align-items-center my-2 my-md-0 me-md-auto text-dark text-decoration-none">
                        <h1 class="fs-3">AbleCase</h1>
                    </a>
                    <ul class="nav col-12 col-sm-auto my-2 justify-content-center my-md-0 text-small">
                        <li>
                        <a href="#" class="nav-link text-purple fw-semibold">
                            <i class="fa-solid fa-gauge-high fa-xl bi d-block mb-3 mt-3 text-center"></i>
                            <span class="fs-6">Dashboard</span>
                        </a>
                        </li>
                        <li>
                        <a href="#" class="nav-link text-purple fw-semibold">
                            <i class="fa-solid fa-users fa-xl bi d-block mb-3 mt-3 text-center"></i>
                            Clients
                        </a>
                        </li>
                        <li>
                        <a href="#" class="nav-link text-purple fw-semibold">
                            <i class="fa-solid fa-briefcase fa-xl bi d-block mb-3 mt-3 text-center"></i>
                            Cases
                        </a>
                        </li>
                        <li>
                        <a href="#" class="nav-link text-purple fw-semibold">
                            <i class="fa-solid fa-file fa-xl bi d-block mb-3 mt-3 text-center"></i>
                            Reports
                        </a>
                        </li>
                        <li>
                            <div class="vr" style="height: 100%"></div>
                        </li>
                        <li>
                            <div class="dropdown text-end">
                                <a href="#" class="nav-link text-dark dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" data-bs-offset="0,10">
                                    <i class="fa-solid fa-user fa-xl bi d-block mb-3 mt-3 text-center text-purple"></i>
                                    <span class="fw-semibold text-purple">Me</span>
                                </a>
                                <ul class="dropdown-menu dropdown-menu-end text-small dropdown-menu-width-overide">
                                    <li><a class="dropdown-item text-end" href="#">Profile</a></li>
                                    <li><a class="dropdown-item text-end" href="#">Admin</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item text-end" href="#">Sign out</a></li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div class="container-fluid">
        {% block content %}
        
        {% endblock content %}
    </div>
<script src="https://kit.fontawesome.com/751d38c590.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>

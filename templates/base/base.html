{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet" />
    <title>AbleCase</title>
</head>
<body>
    <header class="bg-red text-white shadow-sm">
        <div class="px-3 py-2 text-bg-dark mb-5 border-bottom">
            <div class="container-fluid">
                <div class="d-flex flex-wrap align-items-center justify-content-around justify-content-md-start">
                    <a href="#" class="d-flex align-items-center my-2 my-md-0 me-md-auto text-white text-decoration-none">
                        <h1 class="fs-3">AbleCase</h1>
                    </a>
                    <!--Base menu-->
                    <ul class="nav col-12 col-sm-auto my-2 justify-content-center my-md-0 text-small">
                        <li>
                        <a href="#" class="nav-link text-white fw-semibold">
                            <i class="iconify d-block mx-auto my-1 fs-3" data-icon="mdi-view-dashboard"></i>
                            Dashboard
                        </a>
                        </li>
                        <li>
                        <a href="{% url 'clients:client-list' %}" class="nav-link text-white fw-semibold">
                            <i class="iconify d-block mx-auto my-1 fs-3" data-icon="mdi-account-multiple"></i>
                            Clients
                        </a>
                        </li>
                        <li>
                        <a href="{% url 'cases:case-list' %}" class="nav-link text-white fw-semibold">
                            <i class="iconify d-block mx-auto my-1 fs-3" data-icon="mdi-text-box-edit"></i>
                            Cases
                        </a>
                        </li>
                        <li>
                            <div class="dropdown text-end nav-dropdown">
                                <a href="#" class="nav-link text-dark dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" data-bs-offset="0,10">
                                    <i class="iconify d-block mx-auto my-1 fs-3 text-white" data-icon="mdi-settings"></i>
                                    <span class="fw-semibold text-white">Admin</span>
                                </a>
                                <ul class="dropdown-menu dropdown-menu-end text-small dropdown-menu-width-overide">
                                    <li><a class="dropdown-item text-end" href="#">Invoices</a></li>
                                    <li><a class="dropdown-item text-end" href="#">Reports</a></li>
                                    <li><a class="dropdown-item text-end" href="#">Users</a></li>
                                </ul>
                            </div>
                        </li>
                        <li>
                            <div class="vr text-white" style="height: 100%"></div>
                        </li>
                        <li>
                        <!--Dropdown menu for user account settings-->
                            <div class="dropdown text-end nav-dropdown">
                                <a href="#" class="nav-link text-dark dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" data-bs-offset="0,10">
                                    <i class="iconify d-block mx-auto my-1 fs-3 text-white" data-icon="mdi-account"></i>
                                    <span class="fw-semibold text-white">Me</span>
                                </a>
                                <ul class="dropdown-menu dropdown-menu-end text-small dropdown-menu-width-overide">
                                    <li><a class="dropdown-item text-end" href="#">Profile</a></li>
                                    <li><a class="dropdown-item text-end" href="#">Admin</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item text-end" href="#">Sign out</a></li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div class="container-fluid">
        <!--Load main content-->
        {% block content %}
        
        {% endblock content %}
    </div>
    <!--Scroll to top button (requires js in base.js)-->
    <a id="back-to-top" href="#" class="btn btn-dark btn-lg back-to-top" role="button"><i class="fas fa-chevron-up"></i></a>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="{% static 'js/base.js' %}" type="text/javascript"></script>
<script src="{% static 'js/clients.js' %}" type="text/javascript"></script>
<script src="{% static 'js/cases.js' %}" type="text/javascript"></script>
<script src="{% static 'js/invoices.js' %}" type="text/javascript"></script>
<script src="//code.iconify.design/1/1.0.6/iconify.min.js"></script>
<script src="https://kit.fontawesome.com/751d38c590.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
